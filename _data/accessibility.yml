sections:
  "1194.21":
    title: Software Applications and Operating Systems
    criteria:
      a:
        requirement: When software is designed to run on a system that has a keyboard, product functions shall be executable from a keyboard where the function itself or the result of performing a function can be discerned textually.
        support:
        comments:
      b:
        requirement: Applications shall not disrupt or disable activated features of other products that are identified as accessibility features, where those features are developed and documented according to industry standards. Applications also shall not disrupt or disable activated features of any operating system that are identified as accessibility features where the application programming interface for those accessibility features has been documented by the manufacturer of the operating system and is available to the product developer.
        support:
        comments:
      c:
        requirement: A well-defined on-screen indication of the current focus shall be provided that moves among interactive interface elements as the input focus changes. The focus shall be programmatically exposed so that Assistive Technology can track focus and focus changes.
        support:
        comments:
      d:
        requirement: Sufficient information about a user interface element including the identity, operation and state of the element shall be available to Assistive Technology. When an image represents a program element, the information conveyed by the image must also be available in text.
        support:
        comments:
      e:
        requirement: When bitmap images are used to identify controls, status indicators, or other programmatic elements, the meaning assigned to those images shall be consistent throughout an application's performance.
        support:
        comments:
      f:
        requirement: Textual information shall be provided through operating system functions for displaying text. The minimum information that shall be made available is text content, text input caret location, and text attributes.
        support:
        comments:
      g:
        requirement: Applications shall not override user selected contrast and color selections and other individual display attributes.
        support:
        comments:
      h:
        requirement: When animation is displayed, the information shall be displayable in at least one non-animated presentation mode at the option of the user.
        support:
        comments:
      i:
        requirement: Color coding shall not be used as the only means of conveying information, indicating an action, prompting a response, or distinguishing a visual element.
        support:
        comments:
      j:
        requirement: When a product permits a user to adjust color and contrast settings, a variety of color selections capable of producing a range of contrast levels shall be provided.
        support:
        comments:
      k:
        requirement: Software shall not use flashing or blinking text, objects, or other elements having a flash or blink frequency greater than 2 Hz and lower than 55 Hz.
        support:
        comments:
      l:
        requirement: When electronic forms are used, the form shall allow people using Assistive Technology to access the information, field elements, and functionality required for completion and submission of the form, including all directions and cues.
        support:
        comments:

  "1194.22":
    title: Web-based Intranet and Internet Information and Applications
    criteria:
      a:
        requirement: A text equivalent for every non-text element shall be provided (e.g., via 'alt', 'longdesc', or in element content).
        support:
        comments:
      b:
        requirement: Equivalent alternatives for any multimedia presentation shall be synchronized with the presentation.
        support:
        comments:
      c:
        requirement: Web pages shall be designed so that all information conveyed with color is also available without color, for example from context or markup.
        support:
        comments:
      d:
        requirement: Documents shall be organized so they are readable without requiring an associated style sheet.
        support:
        comments:
      e:
        requirement: Redundant text links shall be provided for each active region of a server-side image map.
        support:
        comments:
      f:
        requirement: Client-side image maps shall be provided instead of server-side image maps except where the regions cannot be defined with an available geometric shape.
        support:
        comments:
      g:
        requirement: Row and column headers shall be identified for data tables.
        support:
        comments:
      h:
        requirement: Markup shall be used to associate data cells and header cells for data tables that have two or more logical levels of row or column headers.
        support:
        comments:
      i:
        requirement: Frames shall be titled with text that facilitates frame identification and navigation
        support:
        comments:
      j:
        requirement: Pages shall be designed to avoid causing the screen to flicker with a frequency greater than 2 Hz and lower than 55 Hz.
        support:
        comments:
      k:
        requirement: A text-only page, with equivalent information or functionality, shall be provided to make a web site comply with the provisions of this part, when compliance cannot be accomplished in any other way. The content of the text-only page shall be updated whenever the primary page changes.
        support:
        comments:
      l:
        requirement: When pages utilize scripting languages to display content, or to create interface elements, the information provided by the script shall be identified with functional text that can be read by Assistive Technology.
        support:
        comments:
      m:
        requirement: When a web page requires that an applet, plug-in or other application be present on the client system to interpret page content, the page must provide a link to a plug-in or applet that complies with 1194.21(a) through (l).
        support:
        comments:
      n:
        requirement: When electronic forms are designed to be completed on-line, the form shall allow people using Assistive Technology to access the information, field elements, and functionality required for completion and submission of the form, including all directions and cues.
        support:
        comments:
      o:
        requirement: A method shall be provided that permits users to skip repetitive navigation links.
        support:
        comments:
      p:
        requirement: When a timed response is required, the user shall be alerted and given sufficient time to indicate more time is required.
        support:
        comments:

  "1194.23":
    title: Telecommunications Products
    criteria:
      a:
        requirement: Telecommunications products or systems which provide a function allowing voice communication and which do not themselves provide a TTY functionality shall provide a standard non-acoustic connection point for TTYs. Microphones shall be capable of being turned on and off to allow the user to intermix speech with TTY use.
        support:
        comments:
      b:
        requirement: Telecommunications products which include voice communication functionality shall support all commonly used cross-manufacturer non-proprietary standard TTY signal protocols.
        support:
        comments:
      c:
        requirement: Voice mail, auto-attendant, and interactive voice response telecommunications systems shall be usable by TTY users with their TTYs.
        support:
        comments:
      d:
        requirement: Voice mail, messaging, auto-attendant, and interactive voice response telecommunications systems that require a response from a user within a time interval, shall give an alert when the time interval is about to run out, and shall provide sufficient time for the user to indicate more time is required.
        support:
        comments:
      e:
        requirement: Where provided, caller identification and similar telecommunications functions shall also be available for users of TTYs, and for users who cannot see displays.
        support:
        comments:
      f:
        requirement: For transmitted voice signals, telecommunications products shall provide a gain adjustable up to a minimum of 20 dB. For incremental volume control, at least one intermediate step of 12 dB of gain shall be provided.
        support:
        comments:
      g:
        requirement: If the telecommunications product allows a user to adjust the receive volume, a function shall be provided to automatically reset the volume to the default level after every use.
        support:
        comments:
      h:
        requirement: Where a telecommunications product delivers output by an audio transducer which is normally held up to the ear, a means for effective magnetic wireless coupling to hearing technologies shall be provided.
        support:
        comments:
      i:
        requirement: Interference to hearing technologies (including hearing aids, cochlear implants, and assistive listening devices) shall be reduced to the lowest possible level that allows a user of hearing technologies to utilize the telecommunications product.
        support:
        comments:
      j:
        requirement: Products that transmit or conduct information or communication, shall pass through cross-manufacturer, non-proprietary, industry-standard codes, translation protocols, formats or other information necessary to provide the information or communication in a usable format. Technologies which use encoding, signal compression, format transformation, or similar techniques shall not remove information needed for access or shall restore it upon delivery.
        support:
        comments:
      k1:
        requirement: "Products which have mechanically operated controls or keys shall comply with the following: Controls and Keys shall be tactilely discernible without activating the controls or keys."
        support:
        comments:
      k2:
        requirement: "Products which have mechanically operated controls or keys shall comply with the following: Controls and Keys shall be operable with one hand and shall not require tight grasping, pinching, twisting of the wrist. The force required to activate controls and keys shall be 5 lbs. (22.2N) maximum."
        support:
        comments:
      k3:
        requirement: "Products which have mechanically operated controls or keys shall comply with the following: If key repeat is supported, the delay before repeat shall be adjustable to at least 2 seconds. Key repeat rate shall be adjustable to 2 seconds per character."
        support:
        comments:
      k4:
        requirement: "Products which have mechanically operated controls or keys shall comply with the following: The status of all locking or toggle controls or keys shall be visually discernible, and discernible either through touch or sound."
        support:
        comments:

  "1194.24":
    title: Video and Multi-media Products
    criteria:
      a:
        requirement: All analog television displays 13 inches and larger, and computer equipment that includes analog television receiver or display circuitry, shall be equipped with caption decoder circuitry which appropriately receives, decodes, and displays closed captions from broadcast, cable, videotape, and DVD signals. As soon as practicable, but not later than July 1, 2002, widescreen digital television (DTV) displays measuring at least 7.8 inches vertically, DTV sets with conventional displays measuring at least 13 inches vertically, and stand-alone DTV tuners, whether or not they are marketed with display screens, and computer equipment that includes DTV receiver or display circuitry, shall be equipped with caption decoder circuitry which appropriately receives, decodes, and displays closed captions from broadcast, cable, videotape, and DVD signals.
        support:
        comments:
      b:
        requirement: Television tuners, including tuner cards for use in computers, shall be equipped with secondary audio program playback circuitry.
        support:
        comments:
      c:
        requirement: All training and informational video and multimedia productions which support the agency's mission, regardless of format, that contain speech or other audio information necessary for the comprehension of the content, shall be open or closed captioned.
        support:
        comments:
      d:
        requirement: All training and informational video and multimedia productions which support the agency's mission, regardless of format, that contain visual information necessary for the comprehension of the content, shall be audio described.
        support:
        comments:
      e:
        requirement: Display or presentation of alternate text presentation or audio descriptions shall be user-selectable unless permanent.
        support:
        comments:

  "1194.25":
    title: Self-Contained, Closed Products
    criteria:
      a:
        requirement: Self contained products shall be usable by people with disabilities without requiring an end-user to attach Assistive Technology to the product. Personal headsets for private listening are not Assistive Technology.
        support:
        comments:
      b:
        requirement: When a timed response is required, the user shall be alerted and given sufficient time to indicate more time is required.
        support:
        comments:
      c:
        requirement: Where a product utilizes touch screens or contact-sensitive controls, an input method shall be provided that complies with 1194.23 (k) (1) through (4).
        support:
        comments:
      d:
        requirement: When biometric forms of user identification or control are used, an alternative form of identification or activation, which does not require the user to possess particular biological characteristics, shall also be provided.
        support:
        comments:
      e:
        requirement: When products provide auditory output, the audio signal shall be provided at a standard signal level through an industry standard connector that will allow for private listening. The product must provide the ability to interrupt, pause, and restart the audio at anytime.
        support:
        comments:
      f:
        requirement: When products deliver voice output in a public area, incremental volume control shall be provided with output amplification up to a level of at least 65 dB. Where the ambient noise level of the environment is above 45 dB, a volume gain of at least 20 dB above the ambient level shall be user selectable. A function shall be provided to automatically reset the volume to the default level after every use.
        support:
        comments:
      g:
        requirement: Color coding shall not be used as the only means of conveying information, indicating an action, prompting a response, or distinguishing a visual element.
        support:
        comments:
      h:
        requirement: When a product permits a user to adjust color and contrast settings, a range of color selections capable of producing a variety of contrast levels shall be provided.
        support:
        comments:
      i:
        requirement: Products shall be designed to avoid causing the screen to flicker with a frequency greater than 2 Hz and lower than 55 Hz.
        support:
        comments:
      j1:
        requirement: "Products which are freestanding, non-portable, and intended to be used in one location and which have operable controls shall comply with the following: The position of any operable control shall be determined with respect to a vertical plane, which is 48 inches in length, centered on the operable control, and at the maximum protrusion of the product within the 48 inch length on products which are freestanding, non-portable, and intended to be used in one location and which have operable controls."
        support:
        comments:
      j2:
        requirement: "Products which are freestanding, non-portable, and intended to be used in one location and which have operable controls shall comply with the following: Where any operable control is 10 inches or less behind the reference plane, the height shall be 54 inches maximum and 15 inches minimum above the floor."
        support:
        comments:
      j3:
        requirement: "Products which are freestanding, non-portable, and intended to be used in one location and which have operable controls shall comply with the following: Where any operable control is more than 10 inches and not more than 24 inches behind the reference plane, the height shall be 46 inches maximum and 15 inches minimum above the floor."
        support:
        comments:
      j4:
        requirement: "Products which are freestanding, non-portable, and intended to be used in one location and which have operable controls shall comply with the following: Operable controls shall not be more than 24 inches behind the reference plane."
        support:
        comments:

  "1194.26":
    title: Desktop and Portable Computers
    criteria:
      a:
        requirement: All mechanically operated controls and keys shall comply with 1194.23 (k) (1) through (4).
        support:
        comments:
      b:
        requirement: If a product utilizes touchscreens or touch-operated controls, an input method shall be provided that complies with 1194.23 (k) (1) through (4).
        support:
        comments:
      c:
        requirement: When biometric forms of user identification or control are used, an alternative form of identification or activation, which does not require the user to possess particular biological characteristics, shall also be provided.
        support:
        comments:
      d:
        requirement: Where provided, at least one of each type of expansion slots, ports and connectors shall comply with publicly available industry standards
        support:
        comments:

  "1194.31":
    title: Functional Performance criterion
    criteria:
      a:
        requirement: At least one mode of operation and information retrieval that does not require user vision shall be provided, or support for Assistive Technology used by people who are blind or visually impaired shall be provided.
        support:
        comments:
      b:
        requirement: At least one mode of operation and information retrieval that does not require visual acuity greater than 20/70 shall be provided in audio and enlarged print output working together or independently, or support for Assistive Technology used by people who are visually impaired shall be provided.
        support:
        comments:
      c:
        requirement: At least one mode of operation and information retrieval that does not require user hearing shall be provided, or support for Assistive Technology used by people who are deaf or hard of hearing shall be provided
        support:
        comments:
      d:
        requirement: Where audio information is important for the use of a product, at least one mode of operation and information retrieval shall be provided in an enhanced auditory fashion, or support for assistive hearing devices shall be provided.
        support:
        comments:
      e:
        requirement: At least one mode of operation and information retrieval that does not require user speech shall be provided, or support for Assistive Technology used by people with disabilities shall be provided.
        support:
        comments:
      f:
        requirement: At least one mode of operation and information retrieval that does not require fine motor control or simultaneous actions and that is operable with limited reach and strength shall be provided.
        support:
        comments:

  "1194.41":
    title: Information, Documentation and Support
    criteria:
      a:
        requirement: Product support documentation provided to end-users shall be made available in alternate formats upon request, at no additional charge
        support:
        comments:
      b:
        requirement: End-users shall have access to a description of the accessibility and compatibility features of products in alternate formats or alternate methods upon request, at no additional charge.
        support:
        comments:
      c:
        requirement: Support services for products shall accommodate the communication needs of end-users with disabilities.
        support:
        comments:
